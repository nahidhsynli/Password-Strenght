<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifrə gücü yoxlama</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        height: 100%;
        width: 100%;
        flex-direction: column;
      }
      body > nav,
      body > footer {
        flex-shrink: 1;
      }
      body > main {
        flex-shrink: 1;
        flex-grow: 1;
        overflow: auto;
        margin: 1em 0;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body style="background: #eef1ff">

    <main class="container-fluid">
      <div class="col-lg-5 col-md-7 col-sm-12 col-xs-12 mx-auto">
        <h2 class="text-center">Şifrənin gücünü yoxla</h2>
        <hr />

        <div class="card mt-3 rounded-0">
          <div class="card-body rounded-0">
            <div class="container-fluid">
              <div class="mb-3">
                <label for="password" class="form-label">Şifrəni daxil et:</label>
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="password"
                />
              </div>
              <div class="mb-3">
                <div class="progress" id="password_strength">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-label="Password Strenght"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h6 class="text-center">Nahid Huseynli</h6>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
